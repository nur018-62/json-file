<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript object notation</h2>
        <ul id="users_name">

        </ul>


        <script>
            //data from server output in web page
            fetch('https://jsonplaceholder.typicode.com/users')
           .then(response => response.json())
           .then(json => displyUser(json))

           function displyUser(users){
            const userName=users.map(user => user.username);
             //console.log(userName)
             const ul = document.getElementById("users_name");
             for(let i=0; i<userName.length;i++){
                const user=userName[i];
                const li=document.createElement("li");// create a li
                li.innerText=user;
                ul.appendChild(li);//push in ul div
             }
           }
        </script>
</body>
</html>
